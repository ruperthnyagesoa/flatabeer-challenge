<html>
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script defer type="text/javascript" src="index.js"></script>
  
  </head>
  <body>
    <header>
      <h1>FlataBeer</h1>
      <nav>
        <ul id="list-of-beers">
          <li>Don't worry about</li>
          <li>This menu unless</li>
          <li>You get to Advanced Deliverables</li>
          <li>Beer Name</li>
          <li>Another Beer Name</li>
          <li>And Another Beer Name</li>
          <li> Beer Name</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="beer-details">
        <h2>Beer Name Goes Here</h2>
        <img id='image' src="assets/image-placeholder.jpg">

        <form class="description">
          <textarea>Beer description goes here</textarea>
          <button>Update Beer</button>
        </form>

        <h3>Leave a Review</h3>
        <form class="review-form">
          <textarea></textarea>
          <input id='submit' type="submit" value="Submit">
        </form>

        <h3>Customer Reviews</h3>
        <ul class="reviews">
          <li>Replace with actual reviews</li>
          <li>From the server</li>
        </ul>
      </div>
    </main>
